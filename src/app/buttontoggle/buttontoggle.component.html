<div class="main_side_head">
    <h1 class="side_heading">{{title}}</h1>
</div>

<p>
    
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="css">CSS</mat-button-toggle>
      <mat-button-toggle value="bootstrap">Bootstrap</mat-button-toggle>
      <mat-button-toggle value="angular">Angular</mat-button-toggle>
    </mat-button-toggle-group>
</p>

<div class="buttons_main">
    <div class="button_cls button_cls1">
        <button class="btn btn-primary" (click)="previousButton()">Previous</button>
    </div>

    <div class="button_cls button_cls2">
        <button class="btn btn-primary" (click)="nextButton()">Next</button>
    </div>        
</div>
