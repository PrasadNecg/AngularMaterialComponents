<div class="main_side_head">
    <h1 class="side_heading">{{title}}</h1>
</div>
  
  <div class="bg_clr" style="min-height: 300px;">
    <section class="example-section" [formGroup]="toppings">
        <h4>Select your toppings:</h4>
        <p><mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox></p>
        <p><mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox></p>
        <p><mat-checkbox formControlName="mushroom">Mushroom</mat-checkbox></p>
      </section>
      
      <section class="example-section" [formGroup]="toppings">
        <h4>You chose:</h4>
        {{toppings.value | json}}
      </section>   
  </div>  
  
  <div class="buttons_main">
        <div class="button_cls button_cls1">
            <button class="btn btn-primary" (click)="previousButton()">Previous</button>
        </div>
    
        <div class="button_cls button_cls2">
            <button class="btn btn-primary" (click)="nextButton()">Next</button>
        </div>        
  </div>
