<div class="main_side_head">
    <h1 class="side_heading">{{title}}</h1>
</div>

<div class="bg_clr" style="min-height: 300px;">
    <mat-form-field appearance="fill">
        <mat-label>List length</mat-label>
        <input matInput [(ngModel)]="length" type="number">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Page size</mat-label>
        <input matInput [(ngModel)]="pageSize" type="number">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Page size options</mat-label>
        <input matInput [ngModel]="pageSizeOptions" (ngModelChange)="setPageSizeOptions($event)"
               [ngModelOptions]="{updateOn: 'blur'}" placeholder="Ex. 10,25,50">
      </mat-form-field>
      
      <mat-paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageEvent = $event"
                     aria-label="Select page">
      </mat-paginator>
      
      <div *ngIf="pageEvent">
        <h5>Page Change Event Properties</h5>
        <div>List length: {{pageEvent.length}}</div>
        <div>Page size: {{pageEvent.pageSize}}</div>
        <div>Page index: {{pageEvent.pageIndex}}</div>
      </div>   
    
</div>


<div class="buttons_main">
        <div class="button_cls button_cls1">
            <button class="btn btn-primary" (click)="previousButton()">Previous</button>
        </div>
    
        <div class="button_cls button_cls2">
            <button class="btn btn-primary" (click)="nextButton()">Next</button>
        </div>        
</div>
