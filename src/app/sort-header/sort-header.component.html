<div class="main_side_head">
    <h1 class="side_heading">{{title}}</h1>
</div>

<div class="bg_clr" style="min-height: 300px;">
    <table matSort (matSortChange)="sortData($event)">
        <tr>
          <th mat-sort-header="name">Dessert (100g)</th>
          <th mat-sort-header="calories">Calories</th>
          <th mat-sort-header="fat">Fat (g)</th>
          <th mat-sort-header="carbs">Carbs (g)</th>
          <th mat-sort-header="protein">Protein (g)</th>
        </tr>
      
        <tr *ngFor="let dessert of sortedData">
          <td>{{dessert.name}}</td>
          <td>{{dessert.calories}}</td>
          <td>{{dessert.fat}}</td>
          <td>{{dessert.carbs}}</td>
          <td>{{dessert.protein}}</td>
        </tr>
      </table>   
</div>


<div class="buttons_main">
        <div class="button_cls button_cls1">
            <button class="btn btn-primary" (click)="previousButton()">Previous</button>
        </div>
    
        <div class="button_cls button_cls2">
            <button class="btn btn-primary" (click)="nextButton()">Next</button>
        </div>        
</div>
